<html>
<head>
    <script>
        
        var _itluid = "";
        if (localStorage.getItem('__itluid') === null)
        {
            _itluid = Math.floor((1 + Math.random()) * 0x100000000).toString(16).substring(1)+"-"+Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1)+"-"+Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1)+"-"+Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1)+"-"+Math.floor((1 + Math.random()) * 0x1000000000000).toString(16).substring(1);
            localStorage.setItem('__itluid',_itluid);
        }
        else 
        {
            _itluid = localStorage.getItem('__itluid');
        }
        
        if (_itluid !== "")  window.top.postMessage(JSON.stringify({ "__itluid": _itluid }), "*");       
    </script>
</head>
<body>
</body>
</html>
